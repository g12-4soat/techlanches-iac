apiVersion: apps/v1
kind: Deployment
metadata:
  name: techlanches-api-producao
  namespace: techlanches
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techlanches-api-producao
  template:
    metadata:
      labels:
        app: techlanches-api-producao
    spec:
      containers:
        - name: techlanches-api-producao
          image: g124soat/techlanches-producao:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
          env:
            - name: DOTNET_ENVIRONMENT
              valueFrom: 
                configMapKeyRef:
                  name: api-producao-configmap
                  key: DotnetEnviroment
            - name: PEDIDO_SERVICE
              valueFrom: 
                configMapKeyRef:
                  name: api-pedido-configmap
                  key: ServiceName
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: api-producao-service
  namespace: techlanches
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: techlanches-api-producao
  ports:
    - protocol: TCP
      port: 5060
      targetPort: 8080
  type: LoadBalancer